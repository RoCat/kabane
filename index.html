<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Kabane - Tickets as code. Manage GitHub issues as files in a Kanban board.">
  <title>Kabane - Tickets as Code</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <style>
    /* Critical CSS - prevents flash of unstyled content */
    :root {
      --color-bg: #0d1117;
      --color-text: #c9d1d9;
    }
    
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background-color: var(--color-bg);
      color: var(--color-text);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
    }
    
    /* Loading state before JS loads */
    .loading-screen {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-size: 1.2rem;
    }
    
    .loading-screen::after {
      content: 'Loading Kabane...';
    }
  </style>
</head>
<body>
  <kabane-app></kabane-app>
  <div class="loading-screen" id="loading"></div>
  
  <script type="module" src="/src/main.ts"></script>
  <script>
    // Remove loading screen once app is ready
    window.addEventListener('kabane-ready', () => {
      document.getElementById('loading')?.remove();
    });
  </script>
</body>
</html>
